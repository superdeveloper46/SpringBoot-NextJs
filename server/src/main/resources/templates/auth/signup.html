<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('Login - Music Website', 'none')" />
<head>
	<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
</head>
<body>

<div class="container-fluid auth-container d-flex justify-content-center align-items-center">
	<form class="auth-form needs-validation" th:action="@{/signup/save}" th:object="${user}" method="post" onsubmit="return checkEmailUnique(this);">
		<input type="hidden" th:field="*{id}" />
		<div class="auth-form-wrapper-logo mb-4 pt-4 d-flex justify-content-center align-items-center">
			<img src="https://res.cloudinary.com/dmriwkfll/image/upload/v1636703629/13a79d6ca66b4a1bb1d05c9337e6536b_3_xfkc8t.png"/>
		</div>
		<p class="auth-form-desc text-center mb-5">Sign up and start managing your candidates!</p>
		<div th:if="${param.error}">
			<p class="text-danger text-center">Invalid username and password.</p>
		</div>

		<div th:if="${param.logout}">
			<p class="text-warning text-center">You have been logged out.</p>
		</div>
		<div class="mb-4 d-flex justify-content-center align-items-center">
			<input type="email" class="form-control auth-input"  placeholder="Email" th:field="*{email}" required>
		</div>
		<div class="mb-4 d-flex justify-content-center align-items-center">
			<input type="text" class="form-control auth-input"  placeholder="Username" th:field="*{username}" required>
		</div>
		<div class="mb-5 d-flex justify-content-center align-items-center">
			<input type="password" class="form-control auth-input" placeholder="Password" th:field="*{password}" required>
		</div>

		<button type="submit" class="btn btn-danger auth-btn">Signup</button>
		<p class="mt-3">Already have account? <span><a style="color: #20DF7F;text-decoration: none" href="/login">Login</a></span></p>
	</form>
	<div th:replace="fragments :: modal_dialog"></div>
	<div class="auth-footer">
		<img class="auth-footer-img" src="https://res.cloudinary.com/dmriwkfll/image/upload/v1636682353/Vectors_fbzj2w.png">
	</div>
</div>

<script type="text/javascript" >
	$(document).ready(function() {
		$("#buttonCancel").on("click", function() {
			window.location = "/signup"
		});
	})

</script>
<script th:src="@{/js/signup.js}"></script>
<script th:src="@{/js/index.js}"></script>

</body>
</html>
